<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevin Gomes - Resume Website</title>
    <link rel="icon" type="image/x-icon" href="../Assets/images/personal-logo-black.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <div class="container">
                <div class="containerElements">
                    <img src="../Assets/images/CV-logo.png" alt="Metal letter CV on black background" />
                </div>

                <div class="containerElements">
                    <h1>Personal Resume Website</h1>
                    <h2>Kevin Gomes Pardal Antunes</h2>
                </div>

                <div class="containerElements">
                    <h3>Please enter the password to access the resume</h3>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div class="containerElements">
                    <input type="button" value="Submit" id="submit-btn">
                    <p id="error-message"></p>
                </div>
                
            
                
              
                
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>

</html>
